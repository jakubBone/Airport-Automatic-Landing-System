version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airport_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-airport_system}
      POSTGRES_USER: ${DB_USER:-airport}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-plane123}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-airport} -d ${DB_NAME:-airport_system}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
